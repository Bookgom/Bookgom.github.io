<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Motion Data</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
            display: block;
            margin: auto;
        }
        #retryButton {
            display: none;
            margin-top: 10px;
        }
        #requestPermissionButton {
            display: none; /* 기본적으로 숨김 */
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 20px;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Snake Game</h1>
    <button id="requestPermissionButton">모션 데이터 사용 권한 요청</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p style="text-align: center;">Score: <span id="score">0</span></p>
    <button id="retryButton" onclick="startGame()" style="display: block; margin: 10px auto;">Retry</button>

    <!-- 컨트롤 버튼 -->
    <div class="controls">
        <button onclick="changeDirection('up')">↑</button>
    </div>
    <div class="controls">
        <button onclick="changeDirection('left')">←</button>
        <button onclick="changeDirection('right')">→</button>
    </div>
    <div class="controls">
        <button onclick="changeDirection('down')">↓</button>
    </div>

    <script src="script.js?v=3"></script>
</body>
</html>
